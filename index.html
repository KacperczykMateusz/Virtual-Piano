<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd><kbd>G</kbd><kbd>H</kbd><kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W_key">W</kbd><kbd id="E_key">E</kbd><kbd id="T_key">T</kbd><kbd id="Y_key">Y</kbd><kbd id="U_key">U</kbd>
        </div>
    </div>
    <audio id="A" src="white_keys/A.mp3"></audio>
    <audio id="S" src="white_keys/S.mp3"></audio>
    <audio id="D" src="white_keys/D.mp3"></audio>
    <audio id="F" src="white_keys/F.mp3"></audio>
    <audio id="G" src="white_keys/G.mp3"></audio>
    <audio id="H" src="white_keys/H.mp3"></audio>
    <audio id="J" src="white_keys/J.mp3"></audio>
    <audio id="W" src="black_keys/W.mp3"></audio>
    <audio id="E" src="black_keys/E.mp3"></audio>
    <audio id="T" src="black_keys/T.mp3"></audio>
    <audio id="Y" src="black_keys/Y.mp3"></audio>
    <audio id="U" src="black_keys/U.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
